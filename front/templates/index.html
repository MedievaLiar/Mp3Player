<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP3 Player</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header">
    <h1>MP3 Player</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Поиск треков...">
    <div id="search-results" class="search-results"></div>
  </div>

  <div class="tracks-container">
    {{range .Tracks}}
    <div class="track" data-filename="{{.Filename}}">
      <img src="/covers/{{.Cover}}" alt="Cover" class="track-cover">
      <div class="track-info">
        <h3>{{.Title}}</h3>
      </div>
      <button class="play-btn" onclick="playTrack('{{.Filename}}')">▶</button>
    </div>
    {{end}}
  </div>

  <div class="player-container">
    <audio id="player"></audio>

    <div class="player-info-panel">
      <div class="now-playing">
        <span id="now-playing-title">Not playing</span>
      </div>

      <div class="player-top-controls">
        <div class="volume-control">
          <span class="volume-icon">🔊</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div id="time-display" class="time-display">0:00 / 0:00</div>
      </div>
    </div>

    <div id="progress-container" class="progress-container">
      <div id="progress-bar" class="progress-bar">
        <div id="progress-handle" class="progress-handle"></div>
      </div>
    </div>

    <div class="player-controls">
      <button class="control-btn circle-btn" id="loop-btn">🔁</button>
      <button class="control-btn circle-btn" id="prev-btn">⏮</button>
      <button class="control-btn circle-btn" id="play-pause-btn">▶</button>
      <button class="control-btn circle-btn" id="next-btn">⏭</button>
      <button class="control-btn circle-btn" id="shuffle-btn">🔀</button>
    </div>
  </div>

  <div class="visualizer-container">
    <canvas id="visualizer"></canvas>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
