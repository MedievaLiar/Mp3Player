<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MP3 Player</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>MP3 Player</h1>
    </div>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–æ–≤..." />
      <div id="search-results" class="search-results"></div>
    </div>

    <div class="tracks-container">
      {{range .Tracks}}
      <div class="track" data-filename="{{.Filename}}">
        <img src="/covers/{{.Cover}}" alt="Cover" class="track-cover" />
        <div class="track-info">
          <h3>{{.Title}}</h3>
        </div>
      </div>
      {{end}}
    </div>

    <div class="player-container">
      <audio id="player"></audio>

      <div class="now-playing">
        <span id="now-playing-title">Not playing</span>
      </div>

      <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar">
          <div id="progress-handle" class="progress-handle"></div>
        </div>
      </div>

      <div class="player-bottom-panel">
        <div class="volume-control">
          <span class="volume-icon">üîä</span>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="0.7"
          />
        </div>

        <div class="player-controls">
          <button class="control-btn" id="shuffle-btn" title="–ü–µ—Ä–µ–º–µ—à–∞—Ç—å">
            üîÄ
          </button>
          <button class="control-btn" id="prev-btn" title="–ü—Ä–µ–¥—ã–¥—É—â–∏–π">
            ‚èÆ
          </button>
          <button
            class="control-btn play-pause-btn"
            id="play-pause-btn"
            title="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏/–ü–∞—É–∑–∞"
          >
            ‚ñ∂
          </button>
          <button class="control-btn" id="next-btn" title="–°–ª–µ–¥—É—é—â–∏–π">
            ‚è≠
          </button>
          <button class="control-btn" id="loop-btn" title="–ó–∞—Ü–∏–∫–ª–∏—Ç—å">
            üîÅ
          </button>
        </div>

        <div id="time-display" class="time-display">0:00 / 0:00</div>
      </div>
    </div>

    <div class="visualizer-container">
      <canvas id="visualizer"></canvas>
    </div>

    <div class="smoke-effect">
      <div class="smoke-left"></div>
      <div class="smoke-right"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
